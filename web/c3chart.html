<!DOCTYPE html>
<html lang="en">

<head>
    <title>C3</title>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.1/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.1/c3.min.js"></script>
</head>

<body>
    <div id="chart"></div>
    <br>
    <p>Test</p>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <script>
        var chart = c3.generate({
            data: {
                x: 'x',
                columns: [
                    ['x', 'Story', 'Bug', 'Task'],
                    ['Resolved', 30, 20, 50],
                    ['NonResolved', 200, 130, 90],
                    ['DaysToResolve', 300, 200, 160],
                    ['HoursSpent', 200, 130, 90],
                    ['Estimate', 130, 120, 150],
                ],
                type: 'bar',
                labels: true,
                types: {
                    HoursSpent: 'line',
                    DaysToResolve: 'line',
                    Estimate: 'line',
                },
                names: {
                    NonResolved: 'Not Resolved',
                    DaysToResolve: 'Days to resolve'
                },
                groups: [
                    ['Resolved', 'NonResolved']
                ]
            },
            bindto: '#chart',
            axis: {
                x: {
                    type: 'category' // this needed to load string x value
                }
            }
        });
        var chart2 = c3.generate({
            data: {
                x: 'x',
                columns: [
                    ['x', 'Story', 'Bug', 'Task'],
                    ['Resolved', 10, 20, 5],
                    ['NonResolved', 20, 13, 9],
                    ['DaysToResolve', 30, 20, 10],
                    ['HoursSpent', 20, 10, 9],
                    ['Estimate', 30, 20, 50],
                ],
                type: 'bar',
                labels: true,
                types: {
                    HoursSpent: 'line',
                    DaysToResolve: 'line',
                    Estimate: 'line',
                },
                names: {
                    NonResolved: 'Not Resolved',
                    DaysToResolve: 'Days to resolve'
                },
                groups: [
                    ['Resolved', 'NonResolved']
                ]
            },
            bindto: '#chart2',
            axis: {
                x: {
                    type: 'category' // this needed to load string x value
                }
            }
        });
        var chart3 = c3.generate({
            data: {
                url: 'http://localhost:8180/test',
                mimeType: 'json',
                type: 'bar',
                labels: true,
                keys: {
                    x: 'Issue', // it's possible to specify 'x' when category axis
                    value: ['NonResolved', 'Resolved', 'DaysToComplete']
                },
                names: {
                    NonResolved: 'Not Resolved',
                    DaysToComplete: 'Avg Days to resolve'
                },
                types: {
                    DaysToComplete: 'line'
                },
                axes: {
                    DaysToComplete: 'y2'
                },
                groups: [
                    ['Resolved', 'NonResolved']
                ]
            },
            bindto: '#chart3',
            axis: {
                x: {
                    type: 'category'
                },
                y2: {
                    show: "true"
                }
            }
        });
    </script>
</body>

</html>
