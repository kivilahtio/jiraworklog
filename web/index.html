<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./dashboard/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.1/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.1/c3.min.js"></script>
    <title>Jira Dashboard</title>
</head>

<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand mr-3">Tutorial Republic</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-item nav-link active">Home</a>
                            <a href="#" class="nav-item nav-link">Services</a>
                            <a href="#" class="nav-item nav-link">About</a>
                            <a href="#" class="nav-item nav-link">Contact</a>
                        </div>
                        <div class="navbar-nav ml-auto">
                            <a href="#" class="nav-item nav-link">Register</a>
                            <a href="#" class="nav-item nav-link">Login</a>
                        </div>
                    </div>
                </div>    
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <h2>HTML</h2>
                    </div>
                    <div class="col-md-4">
                            <h2 class="text-center">By Priority</h2>
                            <div id="chart2"></div>
                    </div>
                    <div class="col-md-4">
                        <h2 class="text-center">By Issue Type</h2>
                        <div id="chart3"></div>
                    </div>
                </div>
                <hr>
                <footer>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Copyright &copy; 2019 Tutorial Republic</p>
                        </div>
                        <div class="col-md-6 text-md-right">
                            <a href="#" class="text-dark">Terms of Use</a> 
                            <span class="text-muted mx-2">|</span> 
                            <a href="#" class="text-dark">Privacy Policy</a>
                        </div>
                    </div>
                </footer>
            </div>

            <script>
                    var chart2 = c3.generate({
                        data: {
                            url: 'http://localhost:8180/test',
                            mimeType: 'json',
                            type: 'bar',
                            labels: true,
                            keys: {
                                x: 'Issue', // it's possible to specify 'x' when category axis
                                value: ['NonResolved', 'Resolved', 'DaysToComplete', 'TimeSpent']
                            },
                            names: {
                                NonResolved: 'Not Resolved',
                                DaysToComplete: 'Avg Days to resolve'
                            },
                            types: {
                                DaysToComplete: 'line',
                                TimeSpent: 'line',
                            },
                            axes: {
                                DaysToComplete: 'y2',
                                TimeSpent: 'y2'
                            },
                            groups: [
                                ['Resolved', 'NonResolved']
                            ]
                        },
                        bindto: '#chart2',
                        axis: {
                            x: {
                                type: 'category'
                            },
                            y2: {
                                show: "true"
                            }
                        }
                    });

                    var chart3 = c3.generate({
                        data: {
                            url: 'http://localhost:8180/test',
                            mimeType: 'json',
                            type: 'bar',
                            labels: true,
                            keys: {
                                x: 'Issue', // it's possible to specify 'x' when category axis
                                value: ['NonResolved', 'Resolved', 'DaysToComplete']
                            },
                            names: {
                                NonResolved: 'Not Resolved',
                                DaysToComplete: 'Avg Days to resolve'
                            },
                            types: {
                                DaysToComplete: 'line'
                            },
                            axes: {
                                DaysToComplete: 'y2'
                            },
                            groups: [
                                ['Resolved', 'NonResolved']
                            ]
                        },
                        bindto: '#chart3',
                        axis: {
                            x: {
                                type: 'category'
                            },
                            y2: {
                                show: "true"
                            }
                        }
                    });
                </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
